
<div ng-controller="productListController">
    <h1>Product List</h1>


    
    <div class="col-md-12">
        <table class="table table-striped table-bordered">
            <thead style="background-color: navy; color: white">
            <th>Id</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Edit</th>
            </thead>

            <tr ng-repeat="product in products">
                <div class="col-md-10">
                    <td>{{product.Id}}</td>
                    <td>{{product.Name}}</td>
                    <td>{{product.Category}}</td>
                    <td>{{product.Price}}</td>
                </div>
                <td class="col-md-2">
                    <div class="col-md-6">
                        <input class="btn btn-primary" type="button" value="Edit" ng-click="edit(product)" style="width: 70px">
                    </div>
                    <div class="col-md-6">
                        <input class="btn btn-default" type="button" value="Delete" ng-click="edit(product)" style="width: 70px">
                    </div>


                </td>
            </tr>


        </table>
    </div>
    <div class="col-md-12">
        <input class="btn btn-primary" type="button" value="Add" ng-click="add()" style="width: 70px">


    </div>
    

</div>
