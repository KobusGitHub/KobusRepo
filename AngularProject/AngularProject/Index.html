<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="appMain">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet"/>
</head>
<body data-ng-controller="homePageViewModel">
<h1>{{ headingCaption }}</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <td></td>
        <td>FirstName</td>
        <td>LastName</td>
    </tr>
    </thead>
    <tbody ng-repeat="p in people">
    <tr>
        <td>
            <a href="#" ng-click="showPerson(p)">select</a>
        </td>
        <td>
            {{p.FirstName}}
        </td>
        <td>
            {{p.LastName}}
        </td>
    </tr>
    </tbody>
</table>
</body>

<script src="Scripts/angular.js"></script>
<script src="Scripts/angular.min.js"></script>
<script src="Scripts/App.js"></script>
</html>
